# all values are case-insensitive and convert to lower case

# FILE DETAILS
# home_directory = none defaults to system home. ex: C:/Users/<username>/My Documents/sentence_mangler
# save_directory = none defaults to home_directory/pdfs
home_directory = none
save_directory = none

# word lists
# If no directory, defaults to home_directory/<filename>
countable_nouns = nouns.csv
uncountable_nouns = uncountable.csv
verbs = verbs.csv

# ERROR DETAILS
error_probability = 0.2

noun_errors = true
verb_errors = true
punctuation_errors = true

# GRAMMAR DETAILS
# tense option: simple_present, simple_past
tense = simple_present
probability_plural_noun = 0.3
probability_negative_verb = 0.3
probability_pronoun = 0.2

# PARAGRAPH TYPE AND SIZE
# paragraph_type option: chain, pool
# subject_pool determines the number of subjects for pool type
paragraph_type = chain
subject_pool = 5
num_paragraphs = 4
paragraph_size = 15
